<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon.css">

    <script src="scripts/amazon.js" type="module"></script>
</head>
<body>
    <header>
        <section class="left">
            <img class="logo" src="images/amazon-logo-white.png">
        </section>
        <section class="mid">
            <div class="in-srch-cont">
                <input type="search" placeholder="Search"></input>
                <button class="search-cont">
                    <img class="srch" src="images/search-icon.png">
                </button>
            </div>
        </section>

        <section class="right">
            <div class="returns-div">
                <span>Returns</span>
                <strong> & Orders</strong>
            </div> 

            <a class="cart" href="checkout.html" target="_blank">
                <div class="cart-count"></div>
                <img src="images/cart-icon.png" class="cart-icon">
                <strong>Cart</strong>
            </a>
        </section>
    </header>

    <div class="content">
        
    </div>
</body>
</html>
