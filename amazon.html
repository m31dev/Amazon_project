<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="styles/amazon.css">
     <script src="scripts/amazon.js" defer></script>
</head>
<body>
    <header>
        <section class="left">
            <img class="logo" src="images/amazon-logo-white.png">
        </section>
        <section class="mid">
            <div class="in-srch-cont">
                <input type="search" placeholder="Search"></input>
                <button class="search-cont">
                    <img class="srch" src="images/search-icon.png">
                </button>
            </div>
        </section>

        <section class="right">
            <div class="returns-div">
                <span>Returns</span>
                <strong> & Orders</strong>
            </div> 

            <div class="cart">
                <div class="cart-count">1</div>
                <img src="images/cart-icon.png" class="cart-icon">
                <strong>Cart</strong>
            </div>
        </section>
    </header>
    <div class="contetnt">
        <div class="prod">
            <img src="images/athletic-cotton-socks-6-pairs.jpg" class="prod-img">
            <p>Black and Gray Athletic Cotton Socks - 6 Pairs</p>
            <img src="images/rating-45.png" class="rating">
            <p class="prod-price">$10.90</p>
           <select  id="select">
                <option selected="" value="1">1</option>
                 <option value="2">2</option>
                 <option value="3">3</option>
                 <option value="4">4</option>
                 <option value="5">5</option>
                 <option value="6">6</option>
                 <option value="7">7</option>
                 <option value="8">8</option>
           </select>
        </div>
    </div>
</body>
</html>
