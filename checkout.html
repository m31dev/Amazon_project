<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link rel="stylesheet" href="styles/checkout.css">
    <script src="scripts/checkout.js" defer type="module"></script>
</head>
<body>
    <header>
        <img src="images/amazon-logo.png" class="logo">
        <h2>Checkout(<span id="total">0 items</span>)</h2>
        <img src="images/checkout-lock-icon.png" alt="" class="lock">
    </header>
    <div class="main">
        <div class="items">
        <h3>Review your order</h3>
            <p>Your cart is empty</p>
            <button class="view-products">View products</button>
        </div>
        <div class="order-summary">
            <h3>
                Order Summary
            </h3>
            <div>
                <p>Items(0):</p>
                <p>$0</p>
            </div>
             <div >
                <p>Shipping & handling:</p>
                <p>$0</p>
            </div>
            <div >
                <p>Total before tax:</p>
                <p>$0</p>
            </div>
            <div >
                <p>Estimated tax(10%):</p>
                <p>$0</p>
            </div>
            <hr>
            <div class="info">
                <p style="color:rgb(191, 20, 20)">Order total:</p>
                <p style="color:rgb(191, 20, 20)">$0</p>
            </div>
            <button class="place-order">Place your order</button>
        </div>
    </div>
</body>
</html>
